         <!--SECCION DE FORMULARIO-->
    <section id="formUsuario">
        <h1>Registrate</h1>
        <form action="RegistroCompleto.html"class="container-lg" method="get">
            <!--CADA LISTADO DE INPUTS NECESARIOS-->
            <div>
                <!--CASILLA DE NOMBRE-->
                <label for="txtNombre">Ingrese su nombre</label>
                <input class="form-control" id="floatingInput"type="text" name="txtNombre" id="txtNombre" maxlength="24" autocomplete="off" required >
            </div>
            <div>
                <!--CASILLA DE APELLIDO-->
                <label for="txtApellido">Ingrese sus apellidos</label>
                <input class="form-control" id="floatingInput"type="text" name="txtApellido" id="txtApellido" maxlength="48" required autocomplete="off">
            </div>
            <!--CASILLA DE CORREO ELECTRONICO-->
            <div>
                <label for="txtCorreo">Ingrese su correo electronico</label>
                <input class="form-control" id="floatingInput" type="email" name="txtCorreo" id="txtCorreo" maxlength="96" autocomplete="off"requeried>
            </div>
            <!--CASILLA DE NUMERO TELEFONICO-->
            <div>
                <label for="txtTelefono">Ingrese su numero telefonico</label>
                <input class="form-control" id="floatingInput" type="tel" name="txtTelefono" id="txtTelefono" maxlength="9"requeried>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </section>
